<div class="keyboard">
  <div class="keyboard-row">
    <button
      *ngFor="let letter of row1"
      class="keyboard-button"
      (click)="addLetter(letter)"
    >
      {{ letter }}
    </button>
  </div>

  <div class="keyboard-row">
    <button
      *ngFor="let letter of row2"
      class="keyboard-button"
      (click)="addLetter(letter)"
    >
      {{ letter }}
    </button>
  </div>

  <div class="d-flex keyboard-row">
    <button class="keyboard-button" (click)="removeLetter()">
      <mat-icon>backspace</mat-icon>
    </button>

    <button
      *ngFor="let letter of row3"
      class="keyboard-button"
      (click)="addLetter(letter)"
    >
      {{ letter }}
    </button>

    <button class="keyboard-button" (click)="enter()">Enter</button>
  </div>
</div>
